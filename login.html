<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js%22%3E"></script> -->
    <title>Login & Register</title>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div class="title signup">
                Register form
            </div>
        </div>
        <div class="success-message" id="success-message"></div>
        <div class="error-message" id="error-message"></div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Register</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login" id="frmlogin">
                    <div class="field">
                        <input type="text" id="username" name="username" placeholder="User name" required>
                    </div>
                    <div class="field">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" id="login_btn">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>
                <form action="#" class="signup" id="frmRegister">
                    <div class="field">
                        <input type="email" id="newEmail" name="newEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="text" id="newUsername" name="newUsername" placeholder="newUsername" required>
                    </div>
                    <div class="field">
                        <input type="password" id="newPassword" name="newPassword" placeholder="newPassword" required>
                    </div>
                    <div class="field">
                        <input type="password" id="Repassword" name="Repassword" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup" id="register_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="infor"></div>
    <p id="inforname"></p>
    <button id="logout">Log out</button>
    <script src="./main.js"></script>
</body>

</html>
